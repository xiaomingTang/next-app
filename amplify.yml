version: 1

backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
        - pnpm run export
        - cd out
        - ls
        - cat .env
        - amplifyPush --simple
        - cd ..

frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
        - pnpm run export
        - ls
        - cat .env
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
